[tool:pytest]
# Pytest configuration for RAGFlow testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (may take more than 5 seconds)
    performance: Performance tests
    security: Security-related tests
    database: Database tests
    api: API tests
    monitoring: Monitoring and health check tests
    citation: Citation system tests

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:trio.*
    ignore::UserWarning:structlog.*

# Test timeout
timeout = 300

# Minimum Python version
minversion = 3.8